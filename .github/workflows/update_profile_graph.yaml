name: Update profile readme with up-to-date infrastructure
on: [push]

jobs:
  Build-Graph:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout repository
        uses: actions/checkout@v4
      -
        name: Install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install ansible
          pip install ansible-playbook-grapher
      -
        name: Generate graph
        run: |
          source venv/bin/activate
          ansible-playbook-grapher \
            --title "My super well designed mess" \
            --include-role-tasks \
            --renderer mermaid-flowchart \
            --show-handlers \
            -i inventory.yaml \
            -o /tmp/graph \
            ./playbook.yaml

      -
        name: Checkout profile readme
        uses: actions/checkout@v4
        with:
          repository: atuuuu/.github

      -
        name: Update profile graph
        run: |
          cat README.md /tmp/graph.mmd >> profile/README.md
          git add profile/README.md
          git commit -m 'profile graph automatic update'
          git push

